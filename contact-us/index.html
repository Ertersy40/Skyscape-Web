<!DOCTYPE html>
<html lang="en" style="overflow-y: hidden;">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <meta charset = "UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="../CSS/contactUs.css" />
        <title>SkyScape Drone Photography</title>
    </head>
    <body>
      <header>
        <div id="brand"><a href="/"><img class="logo" src="../Assets/Images/logo-dark.png" alt="Skyscape Logo"></a></div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/contact-us">Contact</a></li>
            </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>

            <ul class="mobile-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/contact-us">Contact</a></li>
            </ul>
        </div>
      </header> 
        <div class="infowrapper">
          <div class="contactWrap">
            
              <h2>CONTACT US</h2>
              <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="3381e948-c3fe-4fa1-ac6c-d23b69bef54d" />
                <input type="hidden" name="subject" value="New Website Enquiry" />
                <input type="checkbox" name="botcheck" style="display: none;" />
                <div class="card">
                  <div class="form-group">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" name="name" id="name" required class="form-input" />
                  </div>
                  <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" name="email" id="email" required class="form-input" />
                  </div>
                  <div class="form-group">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="text" name="phone" id="phone" required class="form-input" />
                  </div>
                  <div class="form-group">
                      <label for="math-answer" class="form-label"><span id="math-question-text"></span></label>
                      <input type="text" name="math-answer" id="math-answer" required class="form-input" />
                  </div>            
                  <div class="form-group message-form">
                      <label for="message" class="form-label">Message</label>
                      <textarea rows="1" name="message" id="message" class="form-input" required></textarea>
                  </div>
                </div>
                <p id="submission-result"></p>
                
                <div class="form-group">
                    <button type="submit" class="submit-button">SUBMIT</button>
                </div>
            </form>
          </div>
          <div class="contactImg">
            <img src="../Assets/Images/grid/Gateway_-_Stage_6_Photo_2.jpg" alt="">
          </div>
      </div>
        
        <footer>
            <p class="sep">|</p>
            <p>Phone: 0409 466 685</p>
            <p class="sep">|</p>
            <p>Will O'Brien</p>
            <p class="sep">|</p>
            <p>Email: skyscape40@gmail.com</p>
            <p class="sep">|</p>
            
            <!-- Will O'Brien      | Email: skyscape40@gmail.com</p> -->
        </footer>
        <script src="script.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
